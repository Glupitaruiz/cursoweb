<!DOCTYPE html>
<html>
    <head>
        <title>
            cuarta pagina de atributos
        </title>
    </head>
    <body>

        <h2>El atributo alt</h2>
        <p>El atributo alt debe reflejar el contenido de la imagen, para que los usuarios que no pueden ver la imagen comprendan lo que contiene:</p>

        <img src="img_girl.jpg" alt="Girl with a jacket" width="500" height="600">
    </body>
</html>
